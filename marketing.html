<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MAHONEX MARKET SHOP</title>

<style>
*{box-sizing:border-box;font-family:Arial,sans-serif}
body{
  margin:0;
  background:#1e1f22;
  color:#eee;
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

/* HEADER */
.header{text-align:center;padding:30px 20px 10px}
.logo{
  width:90px;height:90px;border-radius:50%;
  margin:auto;overflow:hidden;border:4px solid #2b2d31
}
.logo img{width:100%;height:100%;object-fit:cover}
.header h1{margin:15px 0 0;font-size:22px}

/* MENU */
.menu{position:absolute;right:15px;top:15px;font-size:22px;cursor:pointer}
.dropdown{
  display:none;position:absolute;right:15px;top:45px;
  background:#2b2d31;border-radius:8px;overflow:hidden
}
.dropdown div{padding:10px 15px;cursor:pointer}
.dropdown div:hover{background:#ff004c}

/* CONTAINER */
.container{
  flex:1;
  display:flex;
  justify-content:center;
  padding:30px 15px;
}

/* GRID ‚Üí 2 PRODUK PER BARIS */
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:20px;
  width:100%;
  max-width:900px;
}

/* CARD */
.card{
  background:#2b2d31;
  border-radius:16px;
  box-shadow:0 10px 25px rgba(0,0,0,.4);
  width:100%;
  overflow:hidden;
  transition:.25s
}
.card:hover{transform:translateY(-6px)}
.card img{width:100%;height:200px;object-fit:cover}

/* BADGE */
.badge{
  position:absolute;top:15px;left:15px;
  background:#ff004c;padding:6px 10px;
  border-radius:8px;font-size:13px;font-weight:bold
}

/* BODY */
.card-body{padding:18px}
.old-price{text-decoration:line-through;opacity:.5;font-size:13px}
.price{color:#3cff9a;font-size:18px;font-weight:bold;margin:6px 0 12px}

/* BUTTON */
.btn{
  background:#ff004c;
  padding:12px;
  text-align:center;
  border-radius:10px;
  cursor:pointer;
  transition:.2s
}
.btn:hover{opacity:.85}

/* MODAL */
.modal{
  display:none;position:fixed;inset:0;
  background:rgba(0,0,0,.6)
}
.modal-box{
  background:#2b2d31;
  padding:20px;
  max-width:360px;
  margin:12% auto;
  border-radius:12px
}
.modal-box input{
  width:100%;
  padding:10px;
  margin-bottom:10px;
  border:none;
  border-radius:8px
}

/* FOOTER */
.footer{text-align:center;font-size:12px;opacity:.5;padding:15px}

/* MOBILE */
@media(max-width:480px){
  .grid{grid-template-columns:1fr}
}
</style>
</head>

<body>

<div class="menu" onclick="toggleMenu()">‚ãÆ</div>
<div class="dropdown" id="menuBox">
  <div onclick="openLogin()">Login Owner</div>
</div>

<div class="header">
  <div class="logo">
    <img src="https://files.catbox.moe/eu1mrp.jpg">
  </div>
  <h1>MAHONEX MARKET SHOP</h1>
</div>

<div class="container">
  <div class="grid" id="productList"></div>
</div>

<div class="footer">¬© MAHONEX SHOP</div>

<!-- LOGIN -->
<div class="modal" id="loginModal">
  <div class="modal-box">
    <h3>Login Owner</h3>
    <input id="user" placeholder="Username">
    <input id="pass" type="password" placeholder="Password">
    <div class="btn" onclick="login()">LOGIN</div>
  </div>
</div>

<!-- ADD -->
<div class="modal" id="addModal">
  <div class="modal-box">
    <h3>Tambah Produk</h3>
    <input id="pname" placeholder="Nama produk">
    <input id="pdesc" placeholder="Deskripsi">
    <input id="ppriceOld" placeholder="Harga lama">
    <input id="ppriceNew" placeholder="Harga baru">
    <input id="pimg" placeholder="Link foto">
    <div class="btn" onclick="addProduct()">TAMBAH</div>
  </div>
</div>

<!-- EDIT -->
<div class="modal" id="editModal">
  <div class="modal-box">
    <h3>Edit Produk</h3>
    <input id="epname">
    <input id="epdesc">
    <input id="eppriceOld">
    <input id="eppriceNew">
    <input id="epimg">
    <div class="btn" onclick="saveEdit()">SIMPAN</div>
  </div>
</div>

<script>
const OWNER_USER="admin";
const OWNER_PASS="1";
const TELEGRAM="https://t.me/realmahonexxxz";

let isOwner=false;
let editIndex=null;
let products=JSON.parse(localStorage.getItem("products"))||[];

function toggleMenu(){
  menuBox.style.display=menuBox.style.display==="block"?"none":"block";
}
function openLogin(){loginModal.style.display="block"}
function login(){
  if(user.value===OWNER_USER && pass.value===OWNER_PASS){
    isOwner=true;
    loginModal.style.display="none";
    addModal.style.display="block";
    render();
  }else alert("Login salah");
}
function diskon(l,b){
  l=Number(l);b=Number(b);
  if(!l||!b||b>=l) return 0;
  return Math.round(((l-b)/l)*100);
}
function rp(n){return "Rp "+Number(n).toLocaleString("id-ID")}
function addProduct(){
  products.push({
    name:pname.value,
    desc:pdesc.value,
    old:ppriceOld.value,
    now:ppriceNew.value,
    img:pimg.value
  });
  localStorage.setItem("products",JSON.stringify(products));
  addModal.style.display="none";
  render();
}
function deleteProduct(i){
  if(!confirm("Hapus produk ini?"))return;
  products.splice(i,1);
  localStorage.setItem("products",JSON.stringify(products));
  render();
}
function openEdit(i){
  editIndex=i;
  let p=products[i];
  epname.value=p.name;
  epdesc.value=p.desc;
  eppriceOld.value=p.old;
  eppriceNew.value=p.now;
  epimg.value=p.img;
  editModal.style.display="block";
}
function saveEdit(){
  products[editIndex]={
    name:epname.value,
    desc:epdesc.value,
    old:eppriceOld.value,
    now:eppriceNew.value,
    img:epimg.value
  };
  localStorage.setItem("products",JSON.stringify(products));
  editModal.style.display="none";
  render();
}
function render(){
  productList.innerHTML="";
  products.forEach((p,i)=>{
    const d=diskon(p.old,p.now);
    productList.innerHTML+=`
    <div class="card">
      <div style="position:relative">
        ${d>0?`<div class="badge">-${d}%</div>`:""}
        <img src="${p.img}">
      </div>
      <div class="card-body">
        <h3>${p.name}</h3>
        <p>${p.desc}</p>
        <div class="old-price">${rp(p.old)}</div>
        <div class="price">${rp(p.now)}</div>

        <div class="btn" onclick="window.open('${TELEGRAM}','_blank')">
          ORDER VIA TELEGRAM
        </div>

        ${isOwner?`
        <div class="btn" style="background:#555;margin-top:8px" onclick="openEdit(${i})">‚úèÔ∏è EDIT</div>
        <div class="btn" style="background:#444;margin-top:8px" onclick="deleteProduct(${i})">üóë HAPUS</div>
        `:""}
      </div>
    </div>`;
  });
}
render();
</script>

</body>
</html>
